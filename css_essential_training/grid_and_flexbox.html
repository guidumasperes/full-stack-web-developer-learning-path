<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Testing grid and flexbox</title>
		<link rel="stylesheet" href="css/grid_and_flexbox.css">
	</head>
	<body>
		<!--Flexbox-->
		<p>Display as <i>flex</i>, the <i>flex-container</i> span the width of it's container:</p>
		<div class="flex-container">
			<div class="flex-item">flex item</div>
			<div class="flex-item">flex item</div>
			<div class="flex-item">flex item</div>
			<div class="flex-item">flex item</div>
		</div>
		<p>Display as <i>inline-flex</i>, the <i>flex-container</i> span the width of it's content the flex items:</p>
		<div class="inline-flex-container">
			<div class="flex-item">flex item</div>
			<div class="flex-item">flex item</div>
			<div class="flex-item">flex item</div>
			<div class="flex-item">flex item</div>
		</div>
	</body>
</html>
