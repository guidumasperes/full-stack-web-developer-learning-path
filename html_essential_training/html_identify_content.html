<!-- Supporting languages -->
<!-- "lang" attribute is important for search engines identify your content 
	 "dir" attribute specifies direction of our content
-->
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="utf-8">
	</head>
</html>
<!-- "charset" defines the alphabet or set of characters for the script language -->

 -->
