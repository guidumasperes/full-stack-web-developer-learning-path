<!-- The HTML page -->
<!-- When a request is made the first response is a HTML page -->
<!-- doctype: declares which era this HTML file is from -->
<!DOCTYPE html>
<!-- After we want to declare the language this website is and the direction of reading -->
<html lang="en-US" dir="ltr">
<!-- After we add head and body elements -->
	<head>
		<!-- Head is for all metadata -->
		<meta charset="utf-8">
		<title>HTML test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Element telling it's a responsive website -->
		<meta name="description" content="A HTML test page"> <!-- Description to show on search engines -->
		<!-- links to a range of other assets we want to load 
			 "rel" attribute tells the browser which kind of asset it is
			 "href" attribute provides url to the asset
		-->
		<link rel="stylesheet" type="text/css" href="#">
		<!-- Remenber the browser will load the files in the order in which they're listed -->
	</head>
	<body>
		<!-- Body is for the main content -->
		<!-- "main" element wraps around the main content of the page -->
		<!-- "header" and "footer" elements are used to mark places on the page where the content is a header or a footer -->
		<!-- "article" wrapped around any instance of an article -->
		<!-- "section" wrapped around sections of content -->
		<!-- "aside" marks content that is of to the side or not the main attraction -->
	</body>
	<script type="text/javascript"></script> <!-- Tells the browser to load a JavaScript file, people frequently put it at the end of html doc -->
	<!-- Remember that the semantic meaning that matters not the visual display -->
</html>
